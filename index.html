<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Intro to CSS</title>

  <style type="text/css">
    /* ini comment */

    /* tag selector */
    body {
      background-color: gold;
      color: green;
      padding: 50px;
    }

    /* id selector */
    #hello-css {
      color: red;
    }

    #hello-html {
      color: slateblue;
    }

    /* class selector */
    .style-a {
      text-decoration: underline;
      text-shadow: 2px 2px 2px;
    }

    .style-b {
      font-size: 13px;
    }
  </style>

</head>
<body>

  <!-- <div id="" class=""> -->
  <div>
    <h1 id="hello-css" class="style-a style-b">Hello CSS</h1>
    <p class="style-a">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
  </div>

  <div>
    <h1 id="hello-html" class="style-a">Hello HTML</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
  </div>

</body>
</html>
